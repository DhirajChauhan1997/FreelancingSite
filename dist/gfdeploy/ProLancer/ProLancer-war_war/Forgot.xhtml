<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Recover Password</title>
        <h:outputStylesheet name="plugins/iCheck/square/blue.css"/>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" ></meta>
        <title>Admin | Dashboard</title>
        <h:outputStylesheet  name="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <!-- Ionicons -->
        <h:outputStylesheet library="css" name="ionicons.css"/>
        <!-- jvectormap -->
        <h:outputStylesheet  name="bower_components/jvectormap/jquery-jvectormap.css"/>
        <!-- Theme style -->
        <h:outputStylesheet  name="dist/css/AdminLTE.min.css"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <h:outputStylesheet  name="dist/css/skins/_all-skins.min.css"/>
        
    </h:head>
    <h:body styleClass="hold-transition login-page">
        <h:form>
            <div class="login-box">
                <div class="login-logo">
                    <a href="index.jsf"><b>Pro</b> Lancer</a>
                </div>
                <!-- /.login-logo -->
                <div class="login-box-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <h:form>

                        <div class="form-group has-feedback">
                            <h:outputLabel for="txtusername" value="Username"/>
                            <h:inputText id="txtusername" styleClass="form-control" 
                                         value="#{forgotpassword.email}"
                                         a:placeholder="Enter Your Email"
                                         required="true"
                                         requiredMessage="Please Enter Email">
                            </h:inputText>
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <h:message for="txtusername" style="color: red"/>
                        </div>
                       
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="checkbox icheck">
                                    <h:outputText value="#{message}" ></h:outputText>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-xs-4">
                                <h:commandButton styleClass="btn btn-primary btn-block btn-flat" 
                                                 value="Recover" action="#{forgotpassword.sendMail()}"/>
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>
                </div>
                <!-- /.login-box-body -->
            </div>
        </h:form>
        <!-- /.login-box -->
    </h:body>

    <h:outputScript name="plugins/iCheck/icheck.min.js"/>

    <h:outputScript name="bower_components/jquery/dist/jquery.min.js"></h:outputScript>
    <!-- Bootstrap 3.3.7 -->
    <h:outputScript name="bower_components/bootstrap/dist/js/bootstrap.min.js"></h:outputScript>
    <!-- FastClick -->
    <h:outputScript name="bower_components/fastclick/lib/fastclick.js"></h:outputScript>
    <!-- AdminLTE App -->
    <h:outputScript name="dist/js/adminlte.min.js"></h:outputScript>
    <!-- Sparkline -->
    <h:outputScript name="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></h:outputScript>
    <!-- jvectormap  -->
    <h:outputScript name="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></h:outputScript>

    <h:outputScript name="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></h:outputScript>
    <!-- SlimScroll -->
    <h:outputScript name="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></h:outputScript>
    <!-- ChartJS -->
    <h:outputScript name="bower_components/chart.js/Chart.js"></h:outputScript>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <h:outputScript name="dist/js/pages/dashboard2.js"></h:outputScript>
    <!-- AdminLTE for demo purposes -->
    <h:outputScript name="dist/js/demo.js"></h:outputScript>

            $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',

            increaseArea: '20%' /* optional */
            });
            });
        </h:outputScript>-->


</html>
