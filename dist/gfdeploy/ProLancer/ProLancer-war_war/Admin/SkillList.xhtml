<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" >

    <h:head>
        <title>Admin | Skill List's</title>
    </h:head>

    <h:body>
        <ui:composition template="../templates/common.xhtml">

            <ui:define name="content">

                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Skill 
                            <small>List</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active">Dashboard</li>
                        </ol>
                    </section>

                    <section class="content">
                        <h:form>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="box">
                                        <div class="box-header">
                                            <h3 class="box-title">Manage Skill's</h3>
                                        </div>
                                        <div class="box-body">

<!--                                            <div class="row">

                                                <div class="col-xs-3">
                                                    <h:inputText styleClass="form-control pull-right" id="txtsearch" 
                                                                 a:placeholder="Enter Skill"
                                                                 value="#{searchUserBean.keyword}"
                                                                 required="true"
                                                                 requiredMessage="*"/>
                                                    <h:message for="txtsearch" style="color: red;"/>
                                                </div>

                                                <div class="col-xs-1">
                                                    <h:commandButton id="btnsearch" styleClass="btn btn-primary" 
                                                                     value="Search" />
                                                </div>
                                            </div>-->

                                            <h:dataTable value="#{skillManagedBean.skillList}" var="row" 
                                                         styleClass="table table-bordered table-hover" >

                                                <h:column>
                                                    <f:facet name="header">
                                                        Skill Id
                                                    </f:facet>
                                                    <h:outputText value="#{row.skillid}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Skill Name
                                                    </f:facet>
                                                    <h:outputText value="#{row.skill}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Edit
                                                    </f:facet>

                                                    <h:commandButton actionListener="#{skillManagedBean.editSkill(row.skillid)}" value="Update" styleClass="btn btn-facebook" />

                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Delete
                                                    </f:facet>
                                                    <h:commandButton onclick="if (! confirm('Really delete this?') ) { return false;}; return true; " action="#{skillManagedBean.removeSkill(row.skillid)}" value="Delete" styleClass="btn btn-danger" />
                                                </h:column>

                                            </h:dataTable>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </h:form>
                    </section>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
