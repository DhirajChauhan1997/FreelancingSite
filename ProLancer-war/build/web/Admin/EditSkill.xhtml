<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admin | Skill </title>
    </h:head>
    <h:body>

        <ui:composition template="../templates/common.xhtml">
            <!--overwrite the section-->
            <ui:define name="content">

                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Skill 
                            <small>Updating </small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active">Dashboard</li>
                        </ol>
                    </section>

                    <section class="content">

                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-6">
                                <!-- general form elements -->
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <!--<h3 class="box-title">Quick Example</h3>-->
                                    </div>
                                    <!-- /.box-header -->
                                    <!-- form start -->
                                    <h:form>
                                        <div class="box-body">
                                            <div class="form-group">
                                                <h:outputLabel for="txtskill" value="Skill Name" />
                                                <h:inputText styleClass="form-control" id="txtskill" 
                                                             value="#{editSkillDetail.skill}"  required="true" 
                                                             requiredMessage="Skill Name Can't be Empty "
                                                             a:placeholder="Enter Skill ">
                                                </h:inputText>
                                                <h:message for="txtskill" style="color:red;"/>
                                            </div>

                                        </div>
                                        <!-- /.box-body -->
                                        <div class="box-footer">
                                            <h:commandButton action="#{skillManagedBean.updateSkill(editSkillDetail)}"
                                                             styleClass="btn btn-primary" value="Update Skill"/>
                                            &nbsp;
                                            <h:commandButton action="SkillList.jsf" value="Cancel" styleClass="btn btn-danger" />
                                        </div>
                                    </h:form>

                                </div>
                                <!-- /.box -->
                            </div>
                        </div> 
                    </section>                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
