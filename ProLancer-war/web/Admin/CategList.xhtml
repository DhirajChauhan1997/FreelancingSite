<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admin | Categores </title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/common.xhtml">
            <!--overwrite the section-->
            <ui:define name="content">
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Categores 
                            <small>List</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active">Dashboard</li>
                        </ol>
                    </section>

                    <section class="content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">Manage Categ's</h3>
                                    </div>
                                    <div class="box-body">
                                        <h:form>
                                            <h:dataTable value="#{categManageBean.categList}" var="row" 
                                                         styleClass="table table-bordered table-hover" >

                                                <h:column>
                                                    <f:facet name="header">
                                                        Categ Id
                                                    </f:facet>
                                                    <h:outputText value="#{row.categid}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Categ Name
                                                    </f:facet>
                                                    <h:outputText value="#{row.categname}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Edit
                                                    </f:facet>

                                                    <h:commandButton action="#{categManageBean.editCateg(row.categid)}" value="Update" styleClass="btn btn-primary">
                                                    </h:commandButton>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Delete
                                                    </f:facet>
                                                    <h:commandButton action="#{categManageBean.removeCateg(row.categid)}" 
                                                                     value="Delete" 
                                                                     onclick="if (! confirm('Really delete this?') ) { return false;}; return true; "
                                                                     styleClass="btn btn-danger" />
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
