<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admin | Job List</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/common.xhtml">
            <!--overwrite the section-->
            <ui:define name="content">
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Job's 
                            <small>List</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active">Dashboard</li>
                        </ol>
                    </section>

                    <section class="content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">Manage Job's</h3>
                                    </div>
                                    <div class="box-body">
                                        <h:form>
                                            <h:dataTable value="#{postManagedBean.postList}" var="row" 
                                                         styleClass="table table-bordered table-hover" >

                                                <h:column>
                                                    <f:facet name="header">
                                                        Job Id
                                                    </f:facet>
                                                    <h:outputText value="#{row.postid}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Job Title
                                                    </f:facet>
                                                    <h:outputText value="#{row.title}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Job Price
                                                    </f:facet>
                                                    <h:outputText value="#{row.price}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Job Duration
                                                    </f:facet>
                                                    <h:outputText value="#{row.duration}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        How Many Worker 
                                                    </f:facet>
                                                    <h:outputText value="#{row.hmworker}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Categories
                                                    </f:facet>
                                                    <h:outputText value="#{row.categId.categname}"/>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Poster Username
                                                    </f:facet>
                                                    <h:outputText value="#{row.posterid.username}"/>
                                                </h:column>


                                                <h:column>
                                                    <f:facet name="header">
                                                        Job Description
                                                    </f:facet>
                                                    <h:outputText value="#{row.jobdescr}"/>
                                                </h:column>
<!--                                                <h:column>
                                                    <f:facet name="header">
                                                        Posted On
                                                    </f:facet>
                                                    <h:outputText value="#{row.postedon}"/>
                                                </h:column>-->
                                                <h:column>
                                                    <f:facet name="header">
                                                        Edit
                                                    </f:facet>
                                                    <h:commandButton actionListener="#{postManagedBean.editPost(row.postid)}"
                                                                     value="Update" styleClass="btn btn-facebook" />
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        Delete
                                                    </f:facet>
                                                    <h:commandButton action="#{postManagedBean.removePost(row.postid)}"
                                                                     value="Delete"
                                                                     onclick="if (!confirm('Really delete this?')) {
                                                                                 return false;
                                                                             }
                                                                             ;
                                                                             return true;
                                                                             "
                                                                     styleClass="btn btn-danger" />
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
