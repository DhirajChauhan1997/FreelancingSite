<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <title>Welcome #{fname} #{lname} Pro Lancer</title>
        <link rel="icon" href="../resources/dist/img/avatar.png" /> 

        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        <!-- Bootstrap 3.3.7 -->
        <h:outputStylesheet name="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <!--        <h:outputStylesheet name="css/bootstrap.min.css"/>-->
        <!-- Font Awesome -->
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <!-- Ionicons -->
        <h:outputStylesheet name="bower_components/Ionicons/css/ionicons.min.css"/>
        <!-- Theme style -->
        <h:outputStylesheet name="dist/css/AdminLTE.min.css"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <h:outputStylesheet name="dist/css/skins/_all-skins.min.css"/>
        
        <h:outputStylesheet library="css" name="w3.css"/>
    </h:head>

    <!--    <div class="wrapper">-->
    <h:body styleClass="skin-blue layout-top-nav">
        <h:form >
            <header class="main-header">
                <nav class="navbar navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <a href="index.jsf" class="navbar-brand"><b>Pro</b>Lancer</a>
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                                <i class="fa fa-bars"></i>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><h:commandLink action="PostJob.jsf" value="Post Job"><span class="sr-only">(current)</span></h:commandLink></li>
                                <li><h:commandLink action="MyPostList.jsf" value="My Posts"></h:commandLink></li>
                                <!--                                <li class="dropdown">
                                                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                                                                    <ul class="dropdown-menu" role="menu">
                                                                        <li><a href="#">Action</a></li>
                                                                        <li><a href="#">Another action</a></li>
                                                                        <li><a href="#">Something else here</a></li>
                                                                        <li class="divider"></li>
                                                                        <li><a href="#">Separated link</a></li>
                                                                        <li class="divider"></li>
                                                                        <li><a href="#">One more separated link</a></li>
                                                                    </ul>
                                                                </li>-->
                            </ul>
                            <div class="navbar-form navbar-left">
                                <div class="form-group">
                                    <h:inputText styleClass="form-control" id="navbar-search-input" a:placeholder="Search Project"/>
                                </div>
                            </div>
                        </div>
                        <!-- /.navbar-collapse -->
                        <!-- Navbar Right Menu -->
                        <div class="navbar-custom-menu">
                            <ul class="nav navbar-nav">
                                <!-- User Account Menu -->
                                <li class="dropdown user user-menu">
                                    <!-- Menu Toggle Button -->
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <!-- The user image in the navbar-->
                                        <h:graphicImage value="../userimg/#{photo}" styleClass="user-image" alt="User Image" />
                                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                                        <span class="hidden-xs">#{fname} #{lname}</span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <!-- The user image in the menu -->
                                        <li class="user-header">
                                            <h:graphicImage value="../userimg/#{photo}" styleClass="user-image" alt="User Image" />
                                            <p>
                                                #{fname} #{lname} - #{skill}
                                                <small>Member since #{cdate}</small>
                                            </p>
                                        </li>
                                        <!-- Menu Body -->
                                        <li class="user-body">
                                            <div class="row">
                                                <div class="col-xs-4 text-center">
                                                    <!--<a href="#">Followers</a>-->
                                                </div>
                                                <div class="col-xs-4 text-center">
                                                    <!--<a href="#">Sales</a>-->
                                                </div>
                                                <div class="col-xs-4 text-center">
                                                    <!--<a href="#">Friends</a>-->
                                                </div>
                                            </div>
                                            <!-- /.row -->
                                        </li>
                                        <!-- Menu Footer-->
                                        <li class="user-footer">
                                            <div class="pull-left">
                                                <a class="btn btn-primary btn-flat"  href="http://localhost:8080/ProLancer-war/User/Profile.jsf" >Profile</a>
                                            </div>
                                            <div class="pull-right">
                                                <h:commandButton styleClass="btn btn-danger btn-flat" value="Sign out" action="#{loginBean.Logout}"/>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!-- /.navbar-custom-menu -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </header>
            <!-- Full Width Column -->
        </h:form>
    </h:body>
    <!--</div>-->
</html>
